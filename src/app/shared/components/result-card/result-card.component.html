<mat-card class="relative w-64 h-64 flex flex-col">
  <mat-card-header>
    <mat-card-title>
      <span>{{ result.title }}</span>

      @if (result.tooltip) {
      <mat-icon class="absolute top-4 right-4" [matTooltip]="result.tooltip"
        >info</mat-icon
      >
      }
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="flex flex-col justify-around grow">
    <div class="text-center items-end">
      <span>{{ result.prefix }}</span>
      <span [ngClass]="result.valueSize" class="mx-1">{{ result.value }}</span>
      <span>{{ result.suffix }}</span>
    </div>
  </mat-card-content>
</mat-card>
